<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edja's Language Center and Consultancy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #003366;
    }
    header {
      background: linear-gradient(to right, #008000, #0073e6);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }
    header img {
      position: absolute;
      top: 1rem;
      right: 1rem;
      height: 60px;
    }
    header p:nth-of-type(1) {
      font-size: 2rem;
      font-weight: bold;
    }
    nav {
      background-color: #0073e6;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 2rem 1rem;
      background-color: white;
    }
    h2 {
      color: #0073e6;
    }
    .service-box {
      background-color: #e6f2ff;
      border-left: 5px solid #008000;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1.5rem;
    }
    footer {
      text-align: center;
      background-color: #003366;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
    .language-options a {
      display: inline-block;
      margin-right: 1rem;
      color: #0073e6;
      font-weight: bold;
    }
    .language-cover {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
